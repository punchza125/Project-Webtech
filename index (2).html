    <style>
        body {
            font-family: 'Prompt', sans-serif;
        }

        .topnav {
            overflow: hidden;
            background-color: white;
            width: 100%;
            top: 0;
            height: 48px;
            position: fixed;
        }

        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #04AA6D;
            color: white;
        }

        .box {
            background-color: red;
            height: 500%;
        }

        .logo {
            height: 100%;
            width: 100%;
        }

        .product-background-title {
            height: 210px;
            width: 100%;
            background-size: cover;
            text-align: center;
        }

        .page-title {
            text-align: center;
            top: 50%;
            left: 50%;
            color: white;
        }

        .container-fluid {
            position: relative;
            text-align: center;
            color: white;
        }

        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

    </style>
</head>
